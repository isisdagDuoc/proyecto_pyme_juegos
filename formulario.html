<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  

</head>
<body>
    <form id="formulario" class="w-50 p-3 mx-auto p-2"> 
    <div class="mb-3">
        <h2 class="mb-5 p-2">Registrate</h2>

        <label for="nombre_completo" class="form-label">Nombre Completo</label>
        <input type="text" name="nombre_completo" id="nombre" class="form-control">

        <label for="nombre_usuario" class="form-label">Nombre de usuario</label>
        <input type="text" name="nombre_usuario" id="usuario" class="form-control">

        <label for="correo" class="form-label">Correo Electronico</label>
        <input type="email"name ="correo" id="correo" class="form-control">

        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password"name="contraseña" id="contraseña" class="form-control">

        <label for="repetir_contraseña" class="form-label">Repetir Contraseña</label>
        <input type="password" name="repetir_contraseña" id="repcontraseña" class="form-control">

        <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento</label>
        <input type="date" name="fecha_nacimiento" class="form-control" id="fecha_nac">

        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" name="direccion" class="form-control" id="direccion">

        <p class="error-message card text-bg-danger mb-3"></p>

        <button id="btnLimpiar" type="reset" class="btn btn-light">Limpiar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
    </form>

    <a href="index.html" class="categoria">Ir al inicio</a>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>  
</body>
</html>
